{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="create-conspect layout">
  <div class="container">
    <div class="layout__box" style="margin-top: 150px; min-height: 10px;">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg class="arrow-left" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
            </svg>
          </a>
          <h3>Create Conspect</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form__group">
            <label for="conspect_form">File Containing Conspect</label>
            {{form.file}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            <button class="btn btn--main" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
