{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'classroom' classroom.id %}">
            <svg class="arrow-left" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
            </svg>
          </a>
          <h3>Message Constructor</h3>
        </div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">Result will be posted on the current room</h2>
        <form class="form" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          {% for field in form %}
          <div class="form__group">
              <label for="profile_pic">{{field.label}}</label>
              {{field}}
          </div>
          {% endfor %}

          <div class="form__action">
            <button class="btn btn--main" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
