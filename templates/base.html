<!DOCTYPE html>
{% load static i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>{% translate "JazbaHana - Share Conspects with Students ATW" %}</title>
</head>
<body class="dark">
    {% include 'navbar.html' %}

    {% if messages %}
        {% for message in messages %}
        <div class="error-message" id="id_box">
            <img src="{% static 'images/oops.png' %}" alt="">
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}

    {% include 'footer.html' %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
